<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Gauntlet base (gold) -->
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#DAA520"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <linearGradient id="goldLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE44D"/>
      <stop offset="100%" style="stop-color:#DAA520"/>
    </linearGradient>
  </defs>
  
  <!-- Wrist/cuff -->
  <rect x="18" y="48" width="28" height="12" rx="3" fill="url(#gold)" stroke="#B8860B" stroke-width="1"/>
  <rect x="20" y="50" width="24" height="2" rx="1" fill="#FFE44D" opacity="0.5"/>
  
  <!-- Palm -->
  <rect x="16" y="22" width="32" height="28" rx="5" fill="url(#gold)" stroke="#B8860B" stroke-width="1"/>
  
  <!-- Knuckle ridge -->
  <rect x="16" y="20" width="32" height="8" rx="4" fill="url(#goldLight)" stroke="#B8860B" stroke-width="1"/>
  
  <!-- Fingers -->
  <!-- Index -->
  <rect x="17" y="6" width="6" height="18" rx="3" fill="url(#gold)" stroke="#B8860B" stroke-width="1"/>
  <!-- Middle -->
  <rect x="24.5" y="3" width="6" height="21" rx="3" fill="url(#gold)" stroke="#B8860B" stroke-width="1"/>
  <!-- Ring -->
  <rect x="32" y="5" width="6" height="19" rx="3" fill="url(#gold)" stroke="#B8860B" stroke-width="1"/>
  <!-- Pinky -->
  <rect x="39" y="9" width="6" height="15" rx="3" fill="url(#gold)" stroke="#B8860B" stroke-width="1"/>
  
  <!-- Thumb -->
  <rect x="8" y="28" width="12" height="6" rx="3" fill="url(#gold)" stroke="#B8860B" stroke-width="1" transform="rotate(-25 14 31)"/>
  
  <!-- Infinity Stones -->
  <!-- Mind Stone (yellow) - forehead/top center -->
  <ellipse cx="28" cy="25" rx="3" ry="3.5" fill="#FFFF00" stroke="#B8860B" stroke-width="0.8">
    <animate attributeName="opacity" values="1;0.6;1" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Space Stone (blue) - index knuckle -->
  <circle cx="20" cy="21" r="2.5" fill="#4169E1" stroke="#B8860B" stroke-width="0.8">
    <animate attributeName="opacity" values="1;0.6;1" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Reality Stone (red) - middle knuckle -->
  <circle cx="27.5" cy="19" r="2.5" fill="#DC143C" stroke="#B8860B" stroke-width="0.8">
    <animate attributeName="opacity" values="1;0.6;1" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Power Stone (purple) - ring knuckle -->
  <circle cx="35" cy="20" r="2.5" fill="#8A2BE2" stroke="#B8860B" stroke-width="0.8">
    <animate attributeName="opacity" values="1;0.6;1" dur="2.3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Time Stone (green) - pinky knuckle -->
  <circle cx="42" cy="22" r="2.3" fill="#00FF00" stroke="#B8860B" stroke-width="0.8">
    <animate attributeName="opacity" values="1;0.6;1" dur="2.7s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Soul Stone (orange) - palm center -->
  <ellipse cx="32" cy="36" rx="3.5" ry="4" fill="#FF8C00" stroke="#B8860B" stroke-width="0.8">
    <animate attributeName="opacity" values="1;0.6;1" dur="3.2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Highlight sheen -->
  <rect x="22" y="24" width="3" height="16" rx="1.5" fill="white" opacity="0.15" transform="rotate(-5 23 32)"/>
</svg>
